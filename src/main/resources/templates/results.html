<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<head>
<div align="center">
	<h1>lightCipher</h1>
</div>
</head>
<body
	style="background-image: url('images/Pastel_Background_vector_5.jpg'); background-repeat: no-repeat; background-size: 100% 100%;">
	<div align="center">
		<h2>RESULTS</h2>

		<table
			style="border-radius: 10px; background-color: #f55d42; border-collapse: separate; border-spacing: 50px 0;">
			<tr>
				<th>Selected cipher</th>
				<th>Selected word</th>
				<th>Selected key</th>
			</tr>
			<tr>
				<td><p th:text=${algorithm} /></td>
				<td><p th:text=${word} /></td>
				<td><p th:text=${key} /></td>
			</tr>
		</table>
		<h3>
			<p th:text=${encrypted} />
		</h3>

		<input type="submit" value="Go back"
			onclick="window.location='/cipher';" />
	</div>
	<div align="center" style="position: fixed; bottom: 0; width: 100%;">
		Background image courtesy of <a
			href="https://www.freevector.com/pastel-background-30546">FreeVector.com</a>
	</div>
</body>
</html>
